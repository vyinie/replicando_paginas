<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slack</title>
  </head>
  <body>
    <!-- cabeçalho -->
    <header class="header">
      <img id="logos" src="/" alt="LOOG" />
      <ul>
        <li>Product</li>
        <li>Emterprise</li>
        <li>resources</li>
        <li>Pricing</li>
      </ul>
      <div class="lupinha">
        <div id="bola"></div>
        <div id="base"></div>
      </div>
      <a href="/" id="inscricao">Sign in</a>
      <a href="/" id="btn_comprar">TALK TO SALES</a>
      <a href="/" id="btn_teste">TRY FOR FREE</a>
    </header>

    <!-- landin page -->
    <section>
      <h1>
        Slack is where
        <p id="txt_laranja">the future works</p>
      </h1>
      <p id="copy">
        It's the digital HQ for everyone you work <br />
        with—even people at other companies.
      </p>
      <div class="cta">
        <p id="txt_cta">Try for free</p>
        <a id="btn_cta" href="/">SIGN UP WITH EMAIL</a>
      </div>
      <div class="img">
        <p id="btn_img">SEE HOW IT WORKS</p>
      </div>
    </section>
  </body>
</html>
